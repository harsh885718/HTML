<!DOCTYPE html>
<html>
<head>
  <title>Left Panel Navigation</title>
  <style>
    body {
      display: flex;
    }
    
    #left-panel {
      width: 200px;
      background-color: #f1f1f1;
      padding: 10px;
    }
    
    #content {
      flex: 1;
      padding: 10px;
    }
    
    .link {
      display: block;
      padding: 5px;
      margin-bottom: 5px;
      background-color: #ddd;
      color: #333;
      text-decoration: none;
    }
    
    .link:hover {
      background-color: #bbb;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="left-panel">
    <a href="#" class="link" onclick="showContent('home-content')">Home</a>
    <a href="#" class="link" onclick="showContent('contact-content')">Contact</a>
    <a href="#" class="link" onclick="showContent('information-content')">Information</a>
    <a href="#" class="link" onclick="showContent('guide-content')">Guide</a>
  </div>
  <div id="content">
    <div id="home-content">
      <h1>Home</h1>
      <p>Welcome to the Home page!</p>
    </div>
    <div id="contact-content" class="hidden">
      <h1>Contact</h1>
      <p>Contact information goes here.</p>
    </div>
    <div id="information-content" class="hidden">
      <h1>Information</h1>
      <p>Information content goes here.</p>
    </div>
    <div id="guide-content" class="hidden">
      <h1>Guide</h1>
      <p>Guide content goes here.</p>
    </div>
  </div>

  <script>
    function showContent(contentId) {
      var contentDivs = document.querySelectorAll("#content > div");
      for (var i = 0; i < contentDivs.length; i++) {
        contentDivs[i].classList.add("hidden");
      }

      var selectedContent = document.getElementById(contentId);
      if (selectedContent) {
        selectedContent.classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
