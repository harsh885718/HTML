<!DOCTYPE html>
<html>
<head>
  <title>Job freak assignment</title>
  <style>
    *{
      margin: 1.5px;
      padding: 2px;
      background: rgb(94, 92, 92);
    }

    body {
      display: flex;
    }
    
    #left-panel {
      width: 175px;
      background-color:#ddd ;
      padding: 5px;
    }
    
    #content {
      flex: 1;
      color: white;
      font-size: 1.5rem;
      padding: 10px;
    }
    
    #content:hover{
      color:black;
    }
    .link {
      display: block;
      padding: 4px;
      margin-bottom:3px;
      background-color: rgb(94, 92, 92);
      color: white;
      text-decoration: none;
    }
    
    .link:hover {
      background-color: black;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div id="left-panel">
    <a href="#" class="link" onclick="showContent('home')">Home</a>
    <a href="#" class="link" onclick="showContent('contact')">Contact</a>
    <a href="#" class="link" onclick="showContent('information')">Information</a>
    <a href="#" class="link" onclick="showContent('guide')">Guide</a>
  </div>
  <div id="content">
    <div id="home">
      <h1>Home</h1>
      <p>Welcome to the Home page!</p>
    </div>
    <div id="contact" class="hidden">
      <h1>Contact</h1>
      <p>Contact us for more information</p>
    </div>
    <div id="information" class="hidden">
      <h1>Information</h1>
      <p>Information regarding about us</p>
    </div>
    <div id="guide" class="hidden">
      <h1>Guide</h1>
      <p>Guide content goes here.</p>
    </div>
  </div>

  <script>
    function showContent(contentId) {
      var contentDivs = document.querySelectorAll("#content > div");
      for (var i = 0; i < contentDivs.length; i++) {
        contentDivs[i].classList.add("hidden");
      }

      var selectedContent = document.getElementById(contentId);
      if (selectedContent) {
        selectedContent.classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
