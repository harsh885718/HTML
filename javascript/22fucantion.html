<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!-- Function : It is a block of code which we can use as many times as we need when we call it


    1. Simple function
    Syntax:

    Function functionName() 
    {
        ...code;
    }
    
    functionName();// function calling
    functionName();// function calling
    functionName();// function calling
    functionName();// function calling

    2. Parameterized Function
     x=1,2,3 

    Function functionName(para1,para2,...,paraN) 
    {
        ...code;
    }
    functionName(val1,val2,...,valN)
    functionName(val11,val12,...,valN) -->

    <script>

       function Test()
       {
        document.write("hello<br>");
       }
       Test()
       Test()
       Test()
       Test()
       Test()


    //    x=1,2

    

    function TestPara(x)
    {
        document.write(x)
    }
    TestPara(12)
    TestPara(1.2)
    TestPara(-12)
    TestPara("hhi")
    TestPara(true)
    TestPara([1,2,3,[4,5,{n1:12,n2:"hi"}]])
    TestPara({n1:12,n2:"hi"})
    TestPara(Test)


       document.write(typeof(TestPara))


        // document.write("hello<br>");
        // document.write("hello<br>");
        // document.write("hello<br>");
    </script>
    
</body>
