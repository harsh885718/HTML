<body>

  
    <!-- Array : Collection of values 

    Syntax:
     var/let/const varName = [val1,val2,....,valN]

    //var x =[ 1,"hi",true]

    document.write(x)

    Array INDEX/KEY/POSITION always starts from ZERO(0)

    x =[ 1,"hi",true]
    x[0] = 1
    x[1] ="hi"
    x[2] = true

    Arry length/size : total no of values stored.






-->


    <script>
    var x =[ 1,"hi",true,12.334]
    // document.write(x)
    document.write("Array Size =" + x.length +"<br>")

    // document.write(x[0] +"<br>")
    // document.write(x[1] +"<br>")
    // document.write(x[2] +"<br>")
    // document.write(x[3] +"<br>")

    for(index=0;index<x.length;index++)
    {
        // document.write(index +"<br>")
        document.write(x[index] +"<br>")
    }

    document.write("Type of an Array ==> " + typeof(x))

    </script>
    
</body>
