<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Datatype: It tells us what type of value a variable/identifier

    typeof(varname);//unary operator 

    Primitive Datatypes(Built-in):
    number
    boolean
    string 
    symbol

    Non-primitive Datatype:

    array
    object
    function(ref)
    ref ==> number,boolean,array,object,string,function

-->

    <script>

        var x= 3;
        document.write(x);//3
        document.write("<br>")
        document.write(typeof(x));//number
        document.write("<br><br>")


        var y= true;
        document.write(y);//true
        document.write("<br>")
        document.write(typeof(y));//boolean
        document.write("<br><br>")


        var z= "123()*70KJHt";
        document.write(z);//123()*70KJHt
        document.write("<br>")
        document.write(typeof(z));//string
        document.write("<br><br>")

        var a;
        document.write(a);//undefined
        document.write("<br>")
        document.write(typeof(a));//undefined
        
    </script>




</body>
</html>
