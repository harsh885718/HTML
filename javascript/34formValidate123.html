    <script>
        // [a-zA-Z]+

        nmEx = /^[a-zA-Z]+$/

        // niravpate31211@gmail.co.net




        function Validate(x, y) {
            console.log(x)
            console.log(y)
            if (x.value == "") {
                y.innerHTML = "*Required"
                y.style.color = "red"
                x.style.border = "3px solid red"
            }
            else if (!nmEx.test(x.value)) {
                y.innerHTML = "*Letters only..!"
                y.style.color = "red"
            }
            else {
                y.innerHTML = ""
                x.style.border = "3px solid green"
            }
        }

    </script>
