<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main
        {
            background: lightblue;
            height: 100PX;
            width: 250px;
            line-height: 100px;
            text-align: center;
            font-size: 50px;
            margin: 100px auto;
            position: relative;
        }
        .s1
        {
            height: 50px;
            width: 50px;
            position: absolute;
            border-top: 7px solid red;
            border-left: 7px solid red;
            top: -10px;
            left: -10px;
        }
        .s2
        {
            height: 50px;
            width: 50px;
            position: absolute;
            border-bottom: 7px solid red;
            border-right: 7px solid red;
            bottom: -10px;
            right: -10px;
        }

    </style>
</head>
<body>
    <div class="main">HARSH
        <div class="s1"></div>
        <div class="s2"></div>
    </div>
</body>
