<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button
        {
            height: 40px;
            width: 58px;
            margin-top: 20px;
        }
        .main
        {
            height: 300px;
            width: 50%;
            margin: 0 auto;
            background: black;
            color: wheat;
            padding: 20px;
        }
        input
        {
            height: 25px;
            width: 99%;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="main">
        First Number : <br>
        <input type="text" id="inp1"><br>
        Second Number : <br>
        <input type="text" id="inp2"><br>
        operators:<br/>
        <button onclick="sum()">+</button>
        <button onclick="sub()">-</button>
        <button onclick="multi()">*</button>
        <button onclick="div()">/</button>
        <button onclick="mod()">%</button>
        <div>Answer is : <span id="result" style="margin-top: 20px;"></span></div>
    </div>
    

    <script>

        var inp1 = document.getElementById("inp1").value;
        var inp2 = document.getElementById("inp2").value;
        var rs = document.getElementById('result');
        console.log(rs);

        function sum()
        {
            var inp1 = parseInt(document.getElementById("inp1").value);
            var inp2 = parseInt(document.getElementById("inp2").value);
            var c = inp1 + inp2;
            document.getElementById("result").innerText = c;
        }
        function sub()
        {

            var inp1 = parseInt(document.getElementById("inp1").value);
            var inp2 = parseInt(document.getElementById("inp2").value);
            var c = inp1 - inp2;
            document.getElementById("result").innerText = c;
        }
        function multi()
        {
            var inp1 = parseInt(document.getElementById("inp1").value);
            var inp2 = parseInt(document.getElementById("inp2").value);
            var c = inp1 * inp2;
            document.getElementById("result").innerText = c;
        }
        function div()
        {
            var inp1 = parseInt(document.getElementById("inp1").value);
            var inp2 = parseInt(document.getElementById("inp2").value);
            var c = inp1 / inp2;
            document.getElementById("result").innerText = c;
        }
        function mod()
        {
            var inp1 = parseInt(document.getElementById("inp1").value);
            var inp2 = parseInt(document.getElementById("inp2").value);
            var c = inp1 % inp2;
            document.getElementById("result").innerText = c;
        }
        
    </script>
</body>
</html>
