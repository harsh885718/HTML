<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id='w'>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam doloribus harum cupiditate corrupti a fugit, omnis itaque beatae nihil voluptatibus repellendus veniam? Consequuntur dolorem veniam sunt distinctio culpa quia alias?</p>
    <button onclick=" wew()">hide</button>
    <button onclick=" ew()">show</button>
    <button onclick=" w()" id="q" >hide</button><br>
    
    <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aHVtYW58ZW58MHx8MHx8fDA%3D&w=1000&q=80   " alt="" height="100px" width="100px" id="img1">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT9mtNnxgRNUqWuts2j9OMpVsgYihGDEJSfGQ&usqp=CAU" alt="" height="100px" width="100px" id="img2">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRxXnC3fwMwkbIt3ejGRIw3NmbDyUtgS5g2jA&usqp=CAU" alt="" height="100px" width="100px" id="img3">
    <br> 
    <button onclick="as()">  hide</button>
    <button onclick="show()"> show </button>
    <button onclick="change()"> change </button>
    <script>
      
   
        p = document.getElementById('w');
        q = document.getElementById('q') ;
        img1 = document.getElementById('img1') ;
        img2 = document.getElementById('img2') ;
        img3 = document.getElementById('img3') ;
        function wew()
        {
            p.style.display='none';
        }
        function ew()
        {
            p.style.display='block';
        }
        function w()
        {
            if( p.style.display=="block")
            {
                p.style.display='none';
                q.innerHTML='show';
            }
            else
            {               
                p.style.display='block';    
                q.innerHTML='hide';            
            }
           
        }
       function as()
       {
        if(img1.src !="dfq")
        {
            img1.src = "";
        }
       }
       function show()
       {
        if( img1.src != "")
        {
            img1.src ="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aHVtYW58ZW58MHx8MHx8fDA%3D&w=1000&q=80   ";
        }
       }
       function change()
       {
         if(img1 != img2)
         {  
           
            img1.src = img2.src;
            img2.src = img3.src;
            img3.src = img1.src;

           
         }
         
       }
    //    img3.style.display="none"
        
    </script>
</body>
</html>
