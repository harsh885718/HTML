<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>

    .item {
      position: relative;
      height: 500px;
    }

    .item {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      /* padding: 0 100px; */
    }

    .swiper {
      width: 100%;
      height: 100%;   
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      gap: 30px;
      justify-content: center;
      align-items: center;
    }

 .swiper-slide img
    {
      border-radius: 20px;
    }
    .extra h5
    {
      font-size: 20px;
    }
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="item">
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide ">
        
            <div class="extra">
              <div class="sliderimg"><img src="img/i1.jpg" alt=""></div>
              <h5>Shop layout V1</h5>
            </div>
            <div class="extra">
              <div class="sliderimg"><img src="img/i1.jpg" alt=""></div>
            <h5>Shop layout V1</h5>
          </div>

      </div>
      <div class="swiper-slide ">
        <div class="extra">
          <div class="sliderimg"><img src="img/i1.jpg" alt=""></div>
          <h5>Shop layout V1</h5>
        </div>
        <div class="extra">
          <div class="sliderimg"><img src="img/i1.jpg" alt=""></div>
        <h5>Shop layout V1</h5>
      </div>
      </div>
      <div class="swiper-slide ">
        <div class="extra">
          <div class="sliderimg"><img src="img/i1.jpg" alt=""></div>
          <h5>Shop layout V1</h5>
        </div>
        <div class="extra">
          <div class="sliderimg"><img src="img/i1.jpg" alt=""></div>
        <h5>Shop layout V1</h5>
      </div>
      </div>
      <div class="swiper-slide ">
        <div class="extra">
          <div class="sliderimg"><img src="img/i1.jpg" alt=""></div>
          <h5>Shop layout V1</h5>
        </div>
        <div class="extra">
          <div class="sliderimg"><img src="img/i1.jpg" alt=""></div>
        <h5>Shop layout V1</h5>
      </div>
      </div>
 
    </div>
   
    <div class="swiper-pagination"></div>
  </div>

</div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 1,
      spaceBetween: 30,
      loop: true ,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },

    });
  </script>
</body>

</html>
