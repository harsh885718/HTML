<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>
        *
        {
            border: 1px solid ;
        }
    .lastslider {
      position: relative;
      height: 100px;
      padding : 0 100px ;
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0 100px;
    }

    .lastswiper {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="lastslider">
  <div class="lastswiper mylastSwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="" alt="" height="100%" width="100%"></div>
      <div class="swiper-slide"><img src="" alt="" height="100%" width="100%"></div>
      <div class="swiper-slide"><img src="" alt="" height="100%" width="100%"></div>
      <div class="swiper-slide"><img src="" alt="" height="100%" width="100%"></div>
      <div class="swiper-slide"><img src="" alt="" height="100%" width="100%"></div>
      <div class="swiper-slide"><img src="" alt="" height="100%" width="100%"></div>
      <div class="swiper-slide"><img src="" alt="" height="100%" width="100%"></div>
      <div class="swiper-slide"><img src="" alt="" height="100%" width="100%"></div>
    </div>
  </div>
  
</div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mylastSwiper", {
      slidesPerView: 6,
      loop: true ,
                speed: 1000,
                autoplay  :{
                delay :2000,
                },      

    });
  </script>
</body>

</html>
