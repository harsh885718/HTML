<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url(../img/footer-bg1.png);
      background-size: cover;
    }

    .login-container {
      max-width: 400px;
      width: 100%;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 1px 1px 5px black;
    }

    .login-form,
    .forgot-password-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .login-form h2 {
      margin: auto;
    }

    .input-group {
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 8px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 3px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .forgot-password {
      text-align: right;
      font-size: 14px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <div class="login-container">
    <form id="loginForm" class="login-form">
      <h2>Login</h2>
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <br>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <br>
      <button type="submit">Login</button>
      <div class="forgot-password">
        <a href="#" id="forgotPassword">Forgot Password?</a>
      </div>
    </form>

    <form action="">
    <div id="forgotPasswordForm" class="forgot-password-form hidden">
      <h2>Forgot Password</h2>
      <div class="input-group">
        <label for="email">Enter your email&nbsp;/&nbsp;Number</label>
        <input type="email" id="email" name="email" required>
      </div>
      <br>
      <button type="submit" id="submitEmail">Submit</button>
    </div>
  </div>
</form>



  <script>
    const loginForm = document.getElementById('loginForm');
    const forgotPasswordLink = document.getElementById('forgotPassword');
    const forgotPasswordForm = document.getElementById('forgotPasswordForm');
    const submitEmailBtn = document.getElementById('submitEmail');

    forgotPasswordLink.addEventListener('click', function (event) {
      event.preventDefault();
      loginForm.classList.add('hidden');
      forgotPasswordForm.classList.remove('hidden');
    });

    submitEmailBtn.addEventListener('click', function (event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      console.log(Submitted email: ${email});
    });
  </script>
</body>

</html>
