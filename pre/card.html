<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         *{
            box-sizing: border-box;
        margin: 0;
        padding: 0;
        }
        .row{
            height: 350px;
            /* background-color: aqua; */
            width: 50%;
            border: 1px solid;
           
            margin: 100px auto;
            display: flex;
            /* padding-left: 100px; */
        }
       
        img{
            max-width: 100%;
            padding: 20px;
            margin: 0 auto;
            transition: 2s;
        }
        .card{
            height: 350px;
            width: 200px;
            border: 1px solid;
            position: relative;
            margin-left: 20px;
        }
        .main{
            position: relative;
            height: 250px;
        }
        .card .info{
           
            height:148px;
        }
        .front,.back{
            position: absolute;
            transition: 1s;
            
            backface-visibility: hidden;
        }
        .front
        {
            transform: rotateY(180deg);
            backface-visibility: hidden;
            /* background: lightslategray; */
        }
        .back
        {
            transform: rotateY(0deg);
        }
        .new{
            display: inline;
            background-color: lightcoral;
            height: 20px;
            width: 30px;
            position: absolute;
            top: 0;
            right: 0;
        }
        .main:hover .front{
            transform: rotateY(0deg);
        }
        .main:hover .back{
            transform: rotateY(180deg);
        }
         .view{
            background: black;
            color: aliceblue;
            height: 40px;
            width: 100%;
            text-align: center;
            line-height: 40px;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: 2s;

        }
        .main:hover .view{
            top: 70%;
            opacity: 1;
            
        }
        .name{
            color: red;
            transform: translate(10px,-20px);
        }
        .price{
            word-spacing: 6px;
            letter-spacing: 2px;
            transform: translate(30px, -9px);
        }
        span{
            color: rgb(83, 82, 82);
            text-decoration: line-through;
        }
        .add{
            background: lightseagreen;
            height: 40px;
            width: 170px;
            text-align: center;
            line-height: 40px;
            transform: translate(15px,10px);
            outline: 3px solid lightseagreen;
            transition: .31s;
        }
        .add:hover{
            outline-offset:5px;
        }
    </style>
</head>
